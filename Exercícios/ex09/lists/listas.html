<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol type="1" start="1">
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
  
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ol type="a">
            <li>Item 2.1</li>
            <li>Item 2.2</li>
            <li>Item 2.3</li>
        </ol>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
<br> 
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ol type="I">
            <li>Item 2.1</li>
            <li>Item 2.2</li>
            <li>Item 2.3</li>
        </ol>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
