<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon02.ico" type="image/x-icon">
    <title>TAGS HTML 5</title>
</head>
<body>
    <h1>TAGS em HTML5</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso. </P>
    <ul>
        <li><abbr title="Para criar páragrafos use a TAG &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Crie Títulos utilizando as TAGs &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt; e &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Insira Imagens usando a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para criar abreviações use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para criar Códigos-fonte use &lt;font&gt;, porém esta TAG será desconsiderada em breve!">Códigos-fonte</abbr></li>
        <li><abbr title="Crier listas numéricas usando a TAG &lt;ol&gt;">Listas numéricas</abbr></li>
        <li><abbr title="E por fim, para criar listas com demarcadores use &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
