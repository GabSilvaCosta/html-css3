<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic_images ; )</title>
</head>
<body>
    <h1>Estou testando a TAG &lt;picture&gt;</h1>
    <picture>
        <source media="(max-width: 200px)" srcset="images/gamer-150.jpg" type="image/jpg">
        <source media="(max-width: 350px)" srcset="images/gamer-300.jpg" type="image/jpg">
        <source media="(max-width: 550px)" srcset="images/gamer-500.jpg" type="image/jpg">
        <source media="(max-width: 750px)" srcset="images/gamer-700.jpg" type="image/jpg">
        <img src="images/gamer-1000.jpg" alt="Jovem jogando no computador">
    </picture>
</body>
</html>
