<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Insira os dados abaixo</h1>
    <form action="cadastro.php" method="post">
        <div id="iestado" class="centro">
            <label for="iesta">Estado: </label>
            <select name="esta" id="iesta" class="tcontainer">
                <optgroup label="Centro-Oeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina.</option>
                </optgroup>
            </select>
        </div>

        <div id="profissao" class="centro">
            <label for="iprofi">Profissão: </label>
            <input type="text" name="profi" id="iprofi" list="options" class="tcontainer">
            <datalist id="options">
                <option value="ADV">Advogado</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PED">Pedreiro</option>
                <option value="MOT">Motorista</option>
            </datalist>
        </div>

        <div id="containertext" class="centro">
            <label for="itext"></label>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </div>

        <div id="ienviar" class="centro">
            <input type="submit" value="Enviar" class="botao">
            <input type="reset" value="Limpar" class="botao">
        </div>
    </form>
</body>
</html>
